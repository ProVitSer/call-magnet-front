<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="300" height="230">
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">Вход в платформу</h4>
                <p>С возвращением, авторизуйтесь для входа на платформу</p>

                <div *ngIf="errorMessage" class="row mb-0">
                  <div class="col-12 col-md-12">
                    <div class="alert alert-light-danger">
                      <span class="fa fa-exclamation-triangle"></span>
                      <span>
                        {{ errorMessage }}.
                      </span>
                    </div>
                  </div>
                </div>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" placeholder="Email"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.email.invalid, 'is-valid': loginFormSubmitted && !lf.email.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.email.invalid || lf.email.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Обязательно для
                      заполнения</div>
                  </div>

                  
                  <fieldset class="form-group position-relative has-icon-right">
                    <input  [type]="showPassword ? 'text' : 'password'" formControlName="password"
                    (keyup.enter)="onSubmit()"
                     class="form-control" id="Password" placeholder="Пароль"
                     [ngClass]="{
                      'is-invalid': loginFormSubmitted && lf.password.invalid,
                      'is-valid': loginFormSubmitted && !lf.password.invalid
                    }">
                    <div class="form-control-position cursor-pointer">
                      <i class="ft-eye" (click)="showPassword = !showPassword"  [class.hide]="showPassword"></i>
                    </div>
                    <div class="form-control-position cursor-pointer">
                      <i class="ft-eye-off " (click)="showPassword = !showPassword"   [class.hide]="!showPassword"></i>
                    </div>
                  </fieldset>
                  <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                  class="help-block mt-1 text-danger">
                  <i class="ft-alert-circle align-middle"></i> Обязательно для
                  заполнения
                </div>
                  <div class="d-sm-flex justify-content-between mb-3 font-small-2">
                    <div class="remember-me mb-2 mb-sm-0">
                    </div>
                    <a [routerLink]="['/forgotpassword']">Забыли пароль?</a>
                  </div>

                  
                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                    <a [routerLink]="['/register']" class="btn bg-light-primary mb-2 mb-sm-0">Регистрация</a>
                    <a class="btn btn-primary" (click)="onSubmit()">Войти в систему</a>
                  </div>
                </form>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
