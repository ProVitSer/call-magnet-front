<section id="forgot-password">
    <div
      class="row auth-height full-height-vh m-0 d-flex align-items-center justify-content-center"
    >
      <div class="col-md-7 col-12">
        <div class="card overflow-hidden">
          <div class="card-content">
            <div class="card-body auth-img">
              <div class="row m-0">
                <div
                  class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2"
                >
                  <img
                    src="assets/img/gallery/forgot.png"
                    alt=""
                    class="img-fluid"
                    width="260"
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 px-4 py-3">
                  <h4 class="mb-2 card-title">Восстановление пароля</h4>
                  <p class="card-text mb-3">
                    Пожалуйста, введите свой адрес электронной почты, и мы вышлем
                    вам инструкции о том, как сбросить ваш пароль.
                  </p>
                  <form [formGroup]="forogtPasswordForm">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control mb-3"
                        formControlName="email"
                        placeholder="Email"
                        [ngClass]="{ 'is-invalid': forogtPasswordSubmitted && rf.email.invalid, 'is-valid': forogtPasswordSubmitted && !rf.email.invalid }"
                        required
                      />
                      <div
                        *ngIf="forogtPasswordSubmitted && (rf.email.invalid || rf.email.errors?.required)"
                        class="help-block mt-1 text-danger"
                      >
                        <i class="ft-alert-circle align-middle"></i> Некорректно
                        указан email
                      </div>
                    </div>
                  </form>
                  <div
                    class="d-flex flex-sm-row flex-column justify-content-between"
                  >
                    <a
                      [routerLink]="['/login']"
                      class="btn bg-light-primary mb-2 mb-sm-0"
                      >На страницу авторизации</a
                    >
                    <button class="btn btn-primary ml-sm-1" (click)="onSubmit()">
                      Восстановить
                    </button>
                  </div>
                  <ngx-spinner></ngx-spinner>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
