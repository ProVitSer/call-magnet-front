<nav class="navbar navbar-expand-lg navbar-light header-navbar {{transparentBGClass}}" [ngClass]="{'navbar-brand-center': menuPosition === 'Top', 'navbar-static': menuPosition === 'Side' &&
  config?.layout.navbar.type === 'Static' , 'navbar-sticky': menuPosition === 'Side' &&
  config?.layout.navbar.type === 'Fixed', 'fixed-top': isSmallScreen && menuPosition === 'Top'}">
    <div class="container-fluid navbar-wrapper">
        <div class="navbar-header d-flex">
            <div class="navbar-toggle menu-toggle d-xl-none d-block float-left align-items-center justify-content-center" data-toggle="collapse" (click)="toggleSidebar()">
                <i class="ft-menu font-medium-3"></i>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item mr-2 d-none d-lg-block">
                    <a class="nav-link apptogglefullscreen" id="navbar-fullscreen" href="javascript:;" appToggleFullscreen (click)="ToggleClass()"><i class=" {{toggleClass}} font-medium-3"></i></a>
                </li>
            </ul>
            <div class="navbar-brand-center">
                <div class="navbar-header">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div class="logo">
                                <a class="logo-text" *ngIf="config?.layout.menuPosition === 'Top'">
                                    <div class="logo-img"><img class="logo-img" alt="OnVoip logo" [src]="logoUrl"></div><span class="text">OnVoip</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navbar-container">
            <div class="collapse navbar-collapse d-block" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="dropdown nav-item" placement="bottom-left" display="static" ngbDropdown>
                        <a class="nav-link dropdown-toggle dropdown-notification p-0 mt-2" id="drp-notification" href="javascript:;" data-toggle="dropdown" ngbDropdownToggle>
                            <i class="ft-bell font-medium-3"></i>
                            <span *ngIf="numberOfNewNotifications > 0" class="notification badge badge-pill badge-danger">{{ numberOfNewNotifications }}</span>
                            <span *ngIf="numberOfNewNotifications === 0" class="notification"></span>
                        </a>
                        <ul ngbDropdownMenu class="notification-dropdown dropdown-menu dropdown-menu-media dropdown-menu-right m-0 overflow-hidden">

                            <li class="dropdown-menu-header">
                                <div class="dropdown-header d-flex justify-content-between m-0 px-3 py-2 white bg-primary">
                                    <div class="d-flex">
                                        <i class="ft-bell font-medium-3 d-flex align-items-center mr-2"></i><span class="noti-title">{{ numberOfNewNotifications }} новых</span>
                                    </div>
                                    <span class="text-bold-400 cursor-pointer" (click)="readAllNotification()">Прочитать все</span>
                                </div>
                            </li>


                            <li class="scrollable-container" [perfectScrollbar]>
                            </li>

                            <li class="dropdown-menu-footer">
                                <div class="noti-footer text-center cursor-pointer primary border-top text-bold-400 py-1" (click)="toNotifications()">
                                    Все уведомления
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li class="dropdown nav-item mr-1" placement="bottom-left" display="static" ngbDropdown>
                        <a class="nav-link dropdown-toggle user-dropdown d-flex align-items-end" id="dropdownBasic2" href="javascript:;" data-toggle="dropdown" ngbDropdownToggle>
                            <div class="user d-md-flex d-none mr-2">
                                <span class="text-right">{{ fio }}</span>
                                <span class="text-right text-muted font-small-3">{{ company }}</span>
                            </div>
                            <img class="avatar" src="assets/img/profile/avatar.jpg" alt="avatar" height="35" width="35" />
                        </a>

                        <div class="dropdown-menu text-left dropdown-menu-right m-0 pb-0" aria-labelledby="dropdownBasic2" ngbDropdownMenu>
                            <a class="dropdown-item" routerLink="/profile">
                                <div class="d-flex align-items-center">
                                    <i class="ft-edit mr-2"></i><span>Редактировать профиль</span>
                                </div>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" routerLink="/login" (click)="logout()">
                                <div class="d-flex align-items-center">
                                    <i class="ft-power mr-2"></i><span>Выйти</span>
                                </div>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
