<div class="row">
    <div class="col-sm-12">
       <div class="content-header">Настройка сервисов для пропущенных вызовов</div>
    </div>
 </div>
 <section id="ngx">
    <div class="card">
       <div class="card-content">
          <div class="card-body">
             <aw-wizard #wizard [navBarLayout]="'large-empty-symbols'">
             <aw-wizard-step [stepTitle]="" [navigationSymbol]="{ symbol: '&#xf0ad;', fontFamily: 'FontAwesome' }">
             <form #personalForm="ngForm" class="editForm" novalidate>
                <h4 class="head text-center">Укажите сервисы для уведомления по пропущенным вызовам по транкам</h4>
                <br/>
                <div class='row'>
                   <div class='col-md-4 col-12 '></div>
                   <div class='col-md-4 col-12'>
                      <div class="form-group">
                         <label class="form-control-label center-label" for="name" style="margin: 0px 0px 30px 0px;">Выбирете номер транка</label>
                         <ng-select
                         [items]="trunksName"
                         bindLabel="number"
                         placeholder="Название транка"
                         [(ngModel)]="selectedTrunkName"
                         name="trunksName"> 
                         </ng-select>
                      </div>
                   </div>
                   <div class="row match-height justify-content-center" style="margin: 10px 20px 30px 250px;">
                      <div class="col-lg-4 col-md-12 col-12 d-flex justify-content-center">
                         <div class="card selectable-card" 
                         [ngClass]="{'selected-card': selectedMCService.includes('tg')}" 
                         (click)="toggleService('tg')">
                         <div class="card-content text-center">
                            <div class="card-img-container">
                               <img class="card-img-top img-fluid" src="assets/img/icons/Telegram_logo.png">
                            </div>
                         </div>
                      </div>
                   </div>
                   <div class="col-lg-4 col-md-12 col-12 d-flex justify-content-center">
                      <div class="card selectable-card" 
                      [ngClass]="{'selected-card': selectedMCService.includes('crm')}" 
                      (click)="toggleService('crm')">
                      <div class="card-content text-center">
                         <div class="card-img-container">
                            <img class="card-img-top img-fluid" src="assets/img/icons/crm-mc-logo.png">
                         </div>
                      </div>
                   </div>
                </div>
                <div class="col-lg-4 col-md-12 col-12 d-flex justify-content-center">
                   <div class="card selectable-card" 
                   [ngClass]="{'selected-card': selectedMCService.includes('sms')}" 
                   (click)="toggleService('sms')">
                   <div class="card-content text-center">
                      <div class="card-img-container">
                         <img class="card-img-top img-fluid" src="assets/img/icons/sms-mc-logo.png">
                      </div>
                   </div>
                </div>
          </div>
       </div>
    </div>
    <div class="form-group text-center">
    <button uiSref="address" type="button" class="btn btn-info" [disabled]="!personalForm.valid || selectedMCService.length == 0" awNextStep (click)="addMCConfig()">
    Добавить <span><i class="ft-chevron-right"></i></span>
    </button>
    </div>
    <ngx-spinner></ngx-spinner>
    </form>
    </aw-wizard-step>
    </aw-wizard>
    </div>
    </div>
    </div>
 </section>
