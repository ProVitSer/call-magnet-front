<div class="row">
    <div class="col-sm-12">
       <div class="content-header">Настройка Умной маршрутизации</div>
    </div>
 </div>
 <section id="ngx">
    <div class="card">
       <div class="card-content">
          <div class="card-body">
             <aw-wizard #wizard [navBarLayout]="'large-empty-symbols'">
             <aw-wizard-step [stepTitle]="" [navigationSymbol]="{ symbol: '&#xf0ad;', fontFamily: 'FontAwesome' }">
             <form #personalForm="ngForm" class="editForm" novalidate>
                <h4 class="head text-center">Укажите данные настройки умной маршрутизации</h4>
                <br/>
                <div class='row'>
                   <div class='col-md-4 col-12'>
                      <div class="form-group">
                         <label class="form-control-label center-label" for="name">Название</label>
                         <input class="form-control input-md center-input" ngModel [(ngModel)]="smName" #name="ngModel" required id="name" name="name" type="text">
                         <small class="form-text text-muted danger" *ngIf="!name.valid && (name.dirty || name.touched)">Поле обязательно для заполнения!</small>
                      </div>
                   </div>

                   <div class='col-md-4 col-12'>
                      <div class="form-group">
                         <label class="form-control-label center-label" for="name">Выберите номер</label>
                         <ng-select
                         [items]="pbxExtensions"
                         bindLabel="number"
                         placeholder="Выберите внутренний номер"
                         [(ngModel)]="selectedPbxExtension"
                         name="pbxExtension"> 
                         </ng-select>
                      </div>
                   </div>

                   <div class="col-md-4 col-12 d-flex justify-content-center align-items-center">
                      <div class="form-group">
                         <label for="switchery" class="form-control-label center-label">AI маршрутизации</label>
                         <ui-switch [(ngModel)]="aiRouting" name="aiRouting" class="switchery center-label"></ui-switch>
                      </div>
                   </div>
                   <div class='col-md-4 col-12 '></div>
                   <div class='col-md-4 col-12' *ngIf="aiRouting">
                      <div class="form-group" style="margin: 30px 20px 30px 50px;">
                         <label class="form-control-label center-label" for="defaultNumber">Номер маршрутизации по умолчанию</label>
                         <input class="form-control input-md center-input" ngModel [(ngModel)]="defaultRoutingNumber" #defaultNumber="ngModel" required id="defaultNumber" name="defaultNumber" type="text">
                         <small class="form-text text-muted danger" *ngIf="!defaultNumber.valid && (defaultNumber.dirty || defaultNumber.touched)">Поле обязательно для заполнения!</small>
                      </div>
                   </div>
                </div>

                <div class="row match-height justify-content-center" style="margin: 10px 20px 30px 50px;">
                    <div class="col-lg-4 col-md-12 col-12 d-flex justify-content-center">
                        <div class="card selectable-card" 
                             [ngClass]="{'selected-card': selectedService === 'crm-bitrix'}" 
                             (click)="selectService('crm-bitrix')">
                            <div class="card-content text-center">
                                <div class="card-img-container">
                                    <img class="card-img-top img-fluid" src="assets/img/elements/smart-routing-bitrix.svg">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-12 col-12 d-flex justify-content-center">
                        <div class="card selectable-card" 
                             [ngClass]="{'selected-card': selectedService === 'phonebook'}" 
                             (click)="selectService('phonebook')">
                            <div class="card-content text-center">
                                <div class="card-img-container">
                                    <img class="card-img-top img-fluid" src="assets/img/elements/smart-routing-phonebook.png">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-12 col-12 d-flex justify-content-center">
                        <div class="card unavailable-card" style="opacity: 0.5;">
                            <div class="card-content text-center">
                                <div class="card-img-container">
                                    <img class="card-img-top img-fluid" src="assets/img/elements/customer-rest-api.svg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center">
                   <button uiSref="address" type="button" class="btn btn-info" [disabled]="!personalForm.valid || selectedService === null" awNextStep (click)="addSmartRoutingConfig()">
                   Добавить <span><i class="ft-chevron-right"></i></span>
                   </button>
                </div>
                <ngx-spinner></ngx-spinner>
             </form>
             </aw-wizard-step>
             </aw-wizard>
          </div>
       </div>
    </div>
 </section>
