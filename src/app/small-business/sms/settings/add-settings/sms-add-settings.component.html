<div class="row">
    <div class="col-sm-12">
        <div class="content-header">Форма настройки смс сервисов</div>
    </div>
</div>
<section id="ngx">
    <div class="card">
        <div class="card-content">
            <div class="card-body">
                <aw-wizard #wizard [navBarLayout]="'large-empty-symbols'">
                    <aw-wizard-step [stepTitle]="" [navigationSymbol]="{ symbol: '&#xf108;', fontFamily: 'FontAwesome' }">
                        <form #workForm="ngForm" class="editForm" novalidate>
                            <h4 class="head text-center">Выберите, какой сервис для отправки смс будет использоваться</h4>
                            <br/>
                            <div class="row match-height">
                                <div class="col-lg-4 col-md-12 col-12">
                                    <div class="card selectable-card" 
                                    [ngClass]="{'selected-card': selectedService === 1}" 
                                    (click)="selectService(1)">
                                        <div class="card-content text-center">
                                            <div class="card-img-container">
                                                <img class="card-img-top img-fluid" src="assets/img/elements/smsc.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12 col-12">
                                    <div class="card unavailable-card" style="opacity: 0.5;">
                                        <div class="card-content text-center">
                                            <div class="card-img-container">
                                                <img class="card-img-top img-fluid" src="assets/img/elements/sms-aero.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12 col-12">
                                    <div class="card unavailable-card" style="opacity: 0.5;">
                                        <div class="card-content text-center">
                                            <div class="card-img-container">
                                                <img class="card-img-top img-fluid" src="assets/img/elements/sms-ru.webp">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="form-group text-center space-20">
                                <button uiSref="address" type="button" class="btn btn-info" [disabled]="!selectedService" awNextStep>
                                    Дальше
                                    <span>
                                        <i class="ft-chevron-right"></i>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </aw-wizard-step>
                    <aw-wizard-step [stepTitle]="" [navigationSymbol]="{ symbol: '&#xf1d8;', fontFamily: 'FontAwesome' }">
                        <form #personalForm="ngForm" class="editForm" novalidate>
                           <h4 class="head text-center">Укажите учетные данные для смс сервиса</h4>
                           <br/>
                           <div class='row'>
                              <div class='col-12'>
                                 <div class="row justify-content-center">
                                    <div class='col-12 col-sm-2'>
                                       <div class="form-group">
                                          <label class="form-control-label center-label" for="login">Логин</label>
                                          <input class="form-control input-md" ngModel  [(ngModel)]="smsServiceLogin" #login="ngModel" required id="login" name="login" type="text" size="50">
                                          <small class="form-text text-muted danger" *ngIf="!login.valid && (login.dirty || login.touched)">Поле обязательно для заполнения!</small>
                                       </div>
                                    </div>
                                    <div class='col-12 col-sm-2'>
                                       <div class="form-group">
                                          <label class="form-control-label center-label" for="password">Пароль</label>
                                          <input class="form-control input-md center-input" ngModel  [(ngModel)]="smsServicePassword" #password="ngModel" required id="password" name="password" type="text">
                                          <small class="form-text text-muted danger" *ngIf="!password.valid && (password.dirty || password.touched)">Поле обязательно для заполнения!</small>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label class="form-control-label center-label" for="text">Текст смс сообщения</label>
                                    <input class="form-control input-md center-input" ngModel  [(ngModel)]="smsText" #text="ngModel" required id="text" name="text" type="text">
                                    <small class="form-text text-muted danger" *ngIf="!text.valid && (text.dirty || text.touched)">Поле обязательно для заполнения!</small>
                                </div>
                                 <div class="form-group text-center">
                                    <button uiSref="work" type="button" class="btn btn-secondary mr-1" awPreviousStep>
                                    <span>
                                    <i class="ft-chevron-left"></i>
                                    </span>Назад</button>
                                    <button uiSref="address" type="button" class="btn btn-info" [disabled]="!workForm.valid" awNextStep (click)="addSmsServviceConfig()">
                                    Дальше
                                    <span>
                                    <i class="ft-chevron-right"></i>
                                    </span>
                                    </button>
                                 </div>
                              </div>
                           </div>
                           <ngx-spinner></ngx-spinner>
                        </form>
                        </aw-wizard-step>
                </aw-wizard>
            </div>
        </div>
    </div>
</section>
